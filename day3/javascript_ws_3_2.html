<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .titleColor {
      color : blue;
    }
  </style>
</head>
<body>
  <script>
    const newH1 = document.createElement("h1")
    // newH1.setAttribute("class","titleColor")
    newH1.innerText = '오늘의 TODO'

    const newUl = document.createElement("ul")

    // todoList = ['운동하기', '복습하기', '실습하기', '유튜브 시청']
    todoList = ['양치하기', '공부하기', '휴식하기']
    for (let i = 0; i<todoList.length; i++) {
      const newLi = document.createElement("li")
      newLi.innerText = todoList[i]
      newUl.appendChild(newLi)
    }

    // const li1 = document.createElement("li")
    // const li2 = document.createElement("li")
    // const li3 = document.createElement("li")

    // newUl.append(li1, li2, li3)

    const bodyTag = document.querySelector("body")
    bodyTag.appendChild(newH1)
    bodyTag.appendChild(newUl)
  </script>
</body>
</html>
