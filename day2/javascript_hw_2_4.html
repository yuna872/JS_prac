<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
    const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      // solution 함수 완성
      // 버스정류장을 표현하는 배열 선언
      busStop = new Array(N+1).fill(0)

      // 버스 정류장이 있는 곳은 1으로 변경해주기
      for (let i = 0; i < M; i++) {
        busStop[chargers[i]] = 1
      }
      // console.log(busStop)

      // 현재 버스의 위치
      now = 0
      cnt = 0

      while (1) {

        now += K

        if (now >= N) {
          break
        }
        
        let flag = true
        for(let i = now; i > now-K; i--) {
          if (busStop[i] === 1) {
            now = i
            cnt += 1
            flag = false
            break
          }
        }

        if (flag) {
          cnt = 0
          break
        }
      }

      console.log(cnt)
      return

    }

    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>
</html>
